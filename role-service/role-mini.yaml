
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: role-deployment
  labels:
    app: role
spec:
  selector:
    matchLabels:
      app: role
  replicas: 1
  template:
    metadata:
      labels:
        app: role
    spec:
      containers:
      - name: role-service
        image: 755455355830.dkr.ecr.us-east-2.amazonaws.com/role-service
        env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        #ports:
        #- containerPort: 1883
        #imagePullPolicy: Always
        imagePullPolicy: Never
        ports:
        - name: role-service
          containerPort: 8180

---

apiVersion: v1
kind: Service
metadata:
  name: role-service
spec:
  type: NodePort
  selector:
    app: role
  ports:
  - port: 8180
    targetPort: role-service
